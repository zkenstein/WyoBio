# Optimize with r.js
optimize:
    appDir: .
    baseUrl: js/lib
    dir: ../htdocs-build
    skipDirOptimize: true
    removeCombined: true
    modules:
         -
            name: "species"
    paths:
        species: "../species"
        data: ../data

# Generate AMD-wrapped JSON fixtures
collectjson:
     # Mustache Templates
     -
        paths:
             - ../templates
        type: html
        output: js/data/templates.js
        json:
            indent: 4
        jsonp: define

# Compile jQuery Mobile themes from SCSS
scss:
    indir: scss
    outdir: css

# Update version.txt & JS module
setversion:
    filename: ../version.txt
    jsout: js/data/version.js

# Generate Application Cache manifest
appcache:
    name: "species.appcache"
    css: "css/species.css"
    css-ignore: "css/lib/images/icons-png/.*"
    cache:
         - js/lib/require.js
    network:
         - "*"
         - "http://*"
         - "https://*"
    fallback: []
