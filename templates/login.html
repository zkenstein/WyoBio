<!DOCTYPE html>
<html>
  <head>
    <title>Log In</title>
    {{>head}}
  </head>
  <body>
    <div data-role="page" class="ui-page">
      <div data-role="header">
        {{>home}}
        <h1>Log In</h1>
      </div>
      <div class="ui-content" role="main">
        {{#is_authenticated}}
        <p>Logged in as {{user.username}}</p>
        <a data-role="button" href="/logout">
          Log Out
        </a>
        {{/is_authenticated}}
        {{^is_authenticated}}
        <form action="/login/" data-ajax="false" method="post"
            data-wq-json="true" data-wq-background-sync="false">
          {{>csrf}}
        <ul data-role="listview">
           <li data-role="fieldcontain">
            <label for="username">Username</label>
            <input id="username" name="username">
          </li>
          <li data-role="fieldcontain">
            <label for="password">Password</label>
            <input id="password" name="password" type="password">
          </li>
          <li><p class="error login-errors"></p></li>
          <li>
            <div class="ui-grid-a">
              <div class="ui-block-a">
                <a href="/" data-role="button">Cancel</a>
              </div>
              <div class="ui-block-b">
                <button type="submit" data-theme="b">Log In</button>
              </div>
            </div>
          </div>
        </ul>
        </form>
        {{/is_authenticated}}
      </div>
    </div>
  </body>
</html>
